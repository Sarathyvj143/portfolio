<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub Pages SPA Redirect</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current URL and converts the path and query
        // parameters into a redirect URL with the path and query parameters
        // passed through in the hash fragment.
        
        // Redirect to index.html with the URL parameters preserved
        var pathSegmentsToKeep = 1; // Keeps the first segment in the path (for repo name)
        
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, follow this <a id="redirect-link" href="">link</a>.</p>
    <script>
        document.getElementById('redirect-link').href = window.location.href.replace('404.html', '');
    </script>
</body>
</html>
